<p *ngIf="!users">Loading...</p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
    <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Password</th>
            <th>Sex</th>
            <th>City</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.sex }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.country }}</td>
        </tr>
    </tbody>
</table>
