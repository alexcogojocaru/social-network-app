<div *ngIf="user;else doesNotExist" class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                alt="Admin"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>{{ user.firstName }} {{ user.lastName }}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Username</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{ user.username }}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">First Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{ user.firstName }}</div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Last Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{ user.lastName }}</div>
              </div>
              <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{ user.email }}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{ user.phone }}</div>
            </div>
          </div>
        </div>

        <div id="friendList" class="row">
          <div *ngFor="let friend of friends" class="col-lg-3"> 
              <div class="text-center card-box">
                  <div class="member-card pt-2 pb-2">
                    <div class="thumb-lg member-thumb mx-auto">
                      <a href="{{url + 'profile/' + friend.username}}">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="rounded-circle img-thumbnail" alt="profile-image">
                      </a>
                    </div>
                    <div>
                      <h6>{{ friend.username }}</h6>
                    </div>
                    <button (click)="unfriend(friend.username)" type="button" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light">Unfriend</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #doesNotExist>
  <h2>The user does not exist</h2>
</ng-template>
