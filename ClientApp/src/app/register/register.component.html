<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group input-group-lg">
            <input class="form-control" type="text" placeholder="username" formControlName="username">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" type="text" placeholder="First Name" formControlName="firstName">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" type="text" placeholder="Last Name" formControlName="lastName">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" type="email" placeholder="email" formControlName="email">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" type="tel" placeholder="Phone" formControlName="phone">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" type="password" placeholder="Password" formControlName="password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-lg">Register</button>
        </div>
    </form>
</div>
